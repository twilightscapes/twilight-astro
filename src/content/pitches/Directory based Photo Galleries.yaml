tagline: PIRATE offers both CMS controlled and Directory based photo galleries
subheading1: Directory Based Gallery
text1: >-
  Perfect for creating multiple large galleries of photos. Simply drag and drop
  the folders of your photos into the photos directory in your public/ Git Hub
  repo. It even recognizes the name of the files and uses it as the image title
  and alt text automatically. 
subheading2: CMS Controlled Gallery
text2: 'You can also create your own photo gallery using the built in CMS. '
subheading3: >-
  Lastly, you can include any content modules or your profile into the photo
  gallery. 
